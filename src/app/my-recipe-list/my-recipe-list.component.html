<div class="container" *ngIf="myrecipelist.length==0">
  <p>You Have not uploaded any recipes yet!!!</p>
</div>

<div class="container">
    <div class="card m-2" style="width: 18rem;" *ngFor="let recipe of myrecipelist">
        <img src={{recipe.image}} class="card-img-top" alt="..." style="width:286px;height: 286px;">
        <div class="card-body">
          <h5 class="card-title">{{recipe.recipe}}</h5>
          <div class="row">
            <div class="col-lg-6">
              <button [routerLink]="['myrecipedetails',recipe._id]" class="btn btn-info mb-3">
                View details
              </button>
            </div>
            <div class="col-lg-2 me-2">
              <button [routerLink]="['editmyrecipe',recipe._id]" class="btn btn-primary">
                Edit
              </button>
            </div>
            <div class="col-lg-2">
              <button (click)="deleteRecipe(recipe._id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
    </div>  
</div>
